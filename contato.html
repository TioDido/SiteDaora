    <h1>Entre em contato conosco!</h1>

    <div class="container">
        <div class="p-30">
            <form class="form-flex">
                <label for="nome">Nome:</label>
                <input  type="text" name="nome" id="nome" onkeyup="validaNome()">
                <div class="mb-10" id="erroNome"></div>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" onkeyup="validaEmail()">
                <div class="mb-10" id="erroEmail"></div>

                <label for="assunto">Assunto:</label>
                <textarea  name="assunto" id="assunto" cols="50" rows="10" onkeyup="validaAssunto()"></textarea>
                <div class = "mb-10" id="erroAssunto"></div>
                
                <button class="tm-btn" onclick="valida()">Enviar</button>
            </form>
        </div>

        <div class="p-30">
            <h2>Endereço da Empresa</h2>

            <p>Endereço: R. Pais Leme, 195 - Pinheiros, São Paulo - SP, 05424-150</p>
